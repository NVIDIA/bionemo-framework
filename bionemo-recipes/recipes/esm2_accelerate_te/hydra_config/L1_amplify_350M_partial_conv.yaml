defaults:
  - defaults_amplify
  - _self_

model_tag: "nvidia/AMPLIFY_350M"

stop_after_n_steps: 20_000
trainer:
  run_name: "L1-350M-partial-conv"
  eval_steps: 1_000
  save_steps: 1_000
  logging_steps: 10
  report_to: "wandb"
  per_device_train_batch_size: 128
  per_device_eval_batch_size: 256
  dataloader_num_workers: 8
