defaults:
  - defaults
  - _self_

model_tag: "nvidia/esm2_t6_8M_UR50D"
stop_after_n_steps: 250

dataset:
  tokenizer_name: ${model_tag}
  max_seq_length: 1024
  train_load_dataset_kwargs:
    path: "parquet"
    split: "train"
    data_files: "train.parquet"
    streaming: True
  eval_load_dataset_kwargs:
    path: "parquet"
    split: "train"
    data_files: "train.parquet"
    streaming: False
  truncate_eval_dataset: 10

trainer:
  run_name: "esm2_t6_8M_UR50D_sanity"
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  save_steps: 1000
  eval_steps: 1000
  logging_steps: 10
  report_to: "none"
  dataloader_num_workers: 1
  warmup_steps: 0

wandb_init_args:
  name: "esm2_t6_8M_UR50D_sanity"
  mode: "offline"
