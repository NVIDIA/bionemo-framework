# 7B Llama3 on OpenGenome2 Metagenome - GLOBALLY SHUFFLED PRE-CHUNKED SHARDS
#
# Uses pre-windowed parquet shards from /data/opengenome2/parquet_split/
# Each shard row is exactly 8190 bases -> tokenized to 8192 tokens (BOS + 8190 + EOS).
# Direct tokenization (stride=null): no windowing, no truncation, just BOS/EOS.
# This is critical for matching the original global shuffle training behavior.
#
# THD format + BF16 + FP32 master weights (no FP8).
# GBS = 1 * 8 * 6 * 8 = 384

defaults:
  - L2_og2_metagenome_7b
  - _self_

# GQA architecture
config_kwargs:
  vocab_size: 256
  num_hidden_layers: 32
  hidden_size: 4096
  intermediate_size: 14336
  num_attention_heads: 32
  num_key_value_heads: 8  # GQA: 8 KV heads
  max_position_embeddings: 8192
  initializer_range: 0.02
  attn_input_format: thd
  rope_theta: 500000
  rope_scaling:
    rope_type: "llama3"
    factor: 1.0
    low_freq_factor: 1.0
    high_freq_factor: 4.0
    original_max_position_embeddings: 8192

# FP32 master weights
use_fp32_master_weights: true

# Megatron-style init
use_megatron_scaled_init: true
skip_embedding_weight_decay: false

# Disable meta device (required for FP32 init)
use_meta_device: false

# No FP8
fp8_config:
  enabled: false
  fp8_recipe: transformer_engine.common.recipe.DelayedScaling
  fp8_format: "HYBRID"
  fp8_recipe_kwargs: {}
  quantized_model_init_kwargs:
    enabled: false

# Dataset: pre-chunked globally shuffled shards
# stride=null disables windowing; max_seq_length=8192 is still needed for THD's
# token_micro_batch_size calculation (micro_batch_size * max_seq_length).
dataset:
  tokenizer_name_or_path: ./tokenizers/nucleotide_fast_tokenizer
  micro_batch_size: 1
  num_workers: 8
  max_seq_length: 8192
  stride: null
  buffer_size: 10_000
  shuffle_sequences: true
  shuffle_windows: false
  mask_degenerate_bases: true
  uppercase_labels: false
  load_dataset_kwargs:
    path: "/data/opengenome2/parquet_split"
    split: "train"
    streaming: true

grad_acc_steps: 8
num_train_steps: 182314

validation:
  enabled: false

logger:
  frequency: 10

wandb:
  name: og2_7b_global_shuffle_retest
  project: llama3-metagenome-7b
