# 7B Llama3 on OpenGenome2 Metagenome - THD FORMAT WITH GQA + FP8 + FP32 Master Weights
# Same as thd_gqa but with FP8 enabled (first/last in BF16) and FP32 master weights
#
# Usage:
#   torchrun --nproc_per_node=8 train_fsdp2.py --config-name L2_og2_metagenome_7b_thd_gqa_fp8 ...

defaults:
  - L2_og2_metagenome_7b
  - _self_

# Override config_kwargs to enable GQA and FP8 first/last
config_kwargs:
  vocab_size: 256
  num_hidden_layers: 32
  hidden_size: 4096
  intermediate_size: 14336
  num_attention_heads: 32
  num_key_value_heads: 8  # GQA: 8 KV heads instead of 32 (MHA)
  max_position_embeddings: 8192
  initializer_range: 0.02
  attn_input_format: thd
  rope_theta: 500000
  rope_scaling:
    type: "llama3"
    factor: 1
    low_freq_factor: 1
    high_freq_factor: 4
    original_max_position_embeddings: 8192
  fp8_first_last_bf16: true  # Keep first/last transformer layers in BF16 for stability

# ============ UPDATED SETTINGS ============
# Apply weight decay to embeddings (matches John's Megatron behavior)
skip_embedding_weight_decay: false

# Use Megatron-style scaled init for proj/fc2
use_megatron_scaled_init: true

# Disable meta device init
use_meta_device: false

# FP32 master weights enabled
use_fp32_master_weights: true
# ==========================================

# Override mbs
dataset:
  micro_batch_size: 1
  buffer_size: 500_000

# Gradient accumulation = 8 (for GBS = 1 * 8 * 6 * 8 = 384)
grad_acc_steps: 8

# FP8 configuration - Float8BlockScaling with E4M3 format
# Supports first_last_layers_bf16 (unlike DelayedScaling which forbids it)
fp8_config:
  enabled: true
  fp8_recipe: transformer_engine.common.recipe.Float8BlockScaling
  fp8_format: E4M3
  fp8_recipe_kwargs: {}
  fp8_model_init_kwargs:
    enabled: false

# Enable validation logging
validation:
  enabled: true
  eval_interval: 500
  num_batches: 40
  data_path: /data/opengenome2/json/pretraining_or_both_phases/metagenomes/data_metagenomics_valid_chunk1.jsonl.gz
  micro_batch_size: 8
  max_seq_length: null
  stride: null

logger:
  frequency: 1

wandb:
  name: og2_7b_thd_gqa_fp8
  project: llama3-metagenome-7b
