# 7B Llama3 on OpenGenome2 - NEW DATASET (Parquet), BSHD + GQA
#
# Inherits all settings from the BSHD + BF16 + FP32 master weights + HF window shuffle config.
# Overrides dataset to use parquet files at /data/opengenome2/parquet instead of
# the old jsonl.gz files.
#
# Usage:
#   torchrun --nproc_per_node=8 train_fsdp2.py \
#       --config-name L2_og2_metagenome_7b_bshd_gqa_bf16_fp32master_hf_ws_new_dataset \
#       checkpoint.ckpt_dir=/data/results/new_dataset

defaults:
  - L2_og2_metagenome_7b_bshd_gqa_bf16_fp32master_hf_ws
  - _self_

dataset:
  load_dataset_kwargs:
    path: "/data/opengenome2/parquet"
    data_files: null
    split: "train"
    streaming: true

wandb:
  name: og2_7b_bshd_gqa_bf16_fp32master_hf_ws_new_dataset
