defaults:
  - defaults
  - _self_

# Training config
model_tag: nvidia/esm2_t36_3B_UR50D
num_train_steps: 10_000

dataset:
  micro_batch_size: 16

# WandB config
wandb_init_args:
  name: "esm2_t36_3B_UR50D_ddp"
  project: "bionemo-recipes"

lr_scheduler_kwargs:
  num_warmup_steps: 20_000

# Checkpoint config
checkpoint:
  ckpt_dir: "checkpoints/esm2_t36_3B_UR50D_sanity"
  resume_from_checkpoint: false
  use_distributed_checkpoint_fsdp2: true
  save_every_n_steps: 500