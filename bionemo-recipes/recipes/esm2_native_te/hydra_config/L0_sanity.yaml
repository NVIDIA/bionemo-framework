defaults:
  - defaults
  - _self_

# Training config
model_tag: nvidia/esm2_t6_8M_UR50D
num_train_steps: 250

dataset:
  micro_batch_size: 2

# WandB config
wandb_init_args:
  name: "esm2_t6_8M_UR50D_mfsdp_sanity"
  mode: "offline"

# Learning rate scheduler config
lr_scheduler_kwargs:
  num_warmup_steps: 100

checkpoint:
  ckpt_dir: null
  resume_from_checkpoint: true
  save_every_n_steps: 50
  save_final_model: false
