defaults:
  - defaults
  - _self_

# Training config
model_tag: nvidia/esm2_t33_650M_UR50D
num_train_steps: 200

dataset:
  micro_batch_size: 4

# WandB config
wandb_init_args:
  name: "esm2_t33_650M_UR50D"
  project: "bionemo-recipes"
  mode: "online"

checkpoint:
  ckpt_dir: "checkpoints/esm2_t33_650M_UR50D_sanity"

# Layers explicitly set to BF16 in case of NVFP4 training.
fp8_layers:
  - 27
  - 28
  - 29
  - 30
  - 31
  - 32

fp4_layers:
  - 0
  - 14
  - 15
  - 16

use_fp32_optimizer_weights: true