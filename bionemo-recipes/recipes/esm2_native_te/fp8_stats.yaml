example_fp8_tensor_stat_collection:
    enabled: True
    layers:
        layer_types: [self_attention]
    transformer_engine:
        LogFp8TensorStats:
            enabled: True
            tensors_struct:
            - tensor: activation
              stats: [mxfp8_underflows%]
              freq: 1
            - tensor: activation
              stats: [mxfp8_overflows%]
              freq: 1
            - tensor: activation
              stats: [mxfp8_scale_inv_min]
              freq: 1
            - tensor: activation
              stats: [mxfp8_scale_inv_max]
              freq: 1
            - tensor: activation
              stats: [mxfp8_mse]
              freq: 1
            - tensor: gradient
              stats: [underflows%]
              freq: 5
              start_step: 0
              end_step: 80