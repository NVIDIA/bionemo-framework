name: esm1nv
do_training: true
do_testing: false
restore_from_path: null
trainer:
  devices: 1
  num_nodes: 1
  accelerator: gpu
  precision: 16-mixed
  logger: false
  enable_checkpointing: false
  use_distributed_sampler: false
  max_epochs: null
  max_steps: 1000
  log_every_n_steps: 10
  val_check_interval: 500
  limit_val_batches: 50
  limit_test_batches: 500
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0
  benchmark: false
exp_manager:
  name: ${name}
  exp_dir: ${oc.env:BIONEMO_HOME}/test_results/bionemo-tests/
  explicit_log_dir: ${.exp_dir}
  create_tensorboard_logger: true
  resume_if_exists: false
  resume_ignore_no_checkpoint: true
  create_checkpoint_callback: true
  checkpoint_callback_params:
    monitor: val_loss
    save_top_k: 10
    mode: min
    always_save_nemo: false
    filename: megatron_bert--{val_loss:.2f}-{step}-{consumed_samples}
    model_parallel_size: ${multiply:${model.tensor_model_parallel_size}, ${model.pipeline_model_parallel_size}}
model:
  micro_batch_size: 8
  tensor_model_parallel_size: 1
  pipeline_model_parallel_size: 1
  seq_length: 512
  max_position_embeddings: ${.seq_length}
  encoder_seq_length: ${.seq_length}
  num_layers: 6
  hidden_size: 768
  ffn_hidden_size: 3072
  num_attention_heads: 12
  init_method_std: 0.02
  hidden_dropout: 0.1
  kv_channels: null
  apply_query_key_layer_scaling: true
  layernorm_epsilon: 1.0e-05
  make_vocab_size_divisible_by: 128
  pre_process: true
  post_process: true
  bert_binary_head: false
  resume_from_checkpoint: null
  masked_softmax_fusion: true
  tokenizer:
    library: sentencepiece
    type: null
    model: ${oc.env:BIONEMO_HOME}/tokenizers/protein/esm1nv/vocab/protein_sequence_sentencepiece.model
    vocab_file: ${oc.env:BIONEMO_HOME}/tokenizers/vocab/protein_sequence_sentencepiece.vocab
    merge_file: null
  native_amp_init_scale: 4294967296
  native_amp_growth_interval: 1000
  fp32_residual_connection: false
  fp16_lm_cross_entropy: false
  seed: 1234
  use_cpu_initialization: false
  onnx_safe: false
  activations_checkpoint_method: null
  activations_checkpoint_num_layers: 1
  data:
    val_size: 50
    test_size: 10
    ngc_registry_target: uniref50_2022_05
    ngc_registry_version: v23.06
    data_prefix: ''
    num_workers: 1
    dataloader_type: single
    reset_position_ids: false
    reset_attention_mask: false
    eod_mask_loss: false
    masked_lm_prob: 0.15
    short_seq_prob: 0.1
    skip_lines: 0
    drop_last: false
    pin_memory: false
    cluster_map_json_path: ${oc.env:BIONEMO_HOME}/data/uniref2022_05/fake_uf_map90/cluster-map.json
    force_regen_sample_mapping: true
    data_impl: csv_mmap
    data_impl_kwargs:
      csv_mmap:
        header_lines: 1
        newline_int: 10
        workers: ${model.data.num_workers}
        sort_dataset_paths: true
        data_sep: ','
        data_col: 1
    use_upsampling: true
    seed: ${model.seed}
    max_seq_length: ${model.seq_length}
    cluster_mapping_tsv: ${oc.env:BIONEMO_HOME}/data/uniref2022_05/fake-uniref/mapping.tsv
    uf50_datapath: ${oc.env:BIONEMO_HOME}/data/uniref2022_05/fake-uniref/Fake50.fasta 
    uf90_datapath: ${oc.env:BIONEMO_HOME}/data/uniref2022_05/fake-uniref/Fake90.fasta 
    dataset_path: ${oc.env:BIONEMO_HOME}/data/uniref2022_05/fake_uf_map
    dataset:
      train: x[000..049]
      test: x[000..049]
      val: x[000..049]
    micro_batch_size: ${model.micro_batch_size}
    uf90:
      uniref90_path: ${oc.env:BIONEMO_HOME}/data/uniref2022_05/fake_uf_map90
      dataset:
        uf90_csvs: x[000..049]
      data_impl: csv_fields_mmap
      data_impl_kwargs:
        csv_fields_mmap:
          header_lines: 1
          newline_int: 10
          workers: ${model.data.num_workers}
          sort_dataset_paths: true
          data_sep: ','
          data_fields:
            sequence: 3
            sequence_id: 1
    modify_percent: 0.1
    perturb_percent: 0.5
  optim:
    name: fused_adam
    lr: 0.0002
    weight_decay: 0.01
    betas:
    - 0.9
    - 0.98
    sched:
      name: CosineAnnealing
      warmup_steps: 500
      constant_steps: 50000
      min_lr: 2.0e-05
  dwnstr_task_validation:
    enabled: false
    dataset:
      class: bionemo.model.core.dwnstr_task_callbacks.PerTokenPredictionCallback
      task_type: classification
      infer_target: bionemo.model.protein.esm1nv.infer.ESM1nvInference
      max_seq_length: ${model.seq_length}
      emb_batch_size: 128
      batch_size: 128
      num_epochs: 10
      shuffle: true
      num_workers: 8
      task_name: secondary_structure
      dataset_path: ${oc.env:BIONEMO_HOME}/data/FLIP/secondary_structure
      dataset:
        train: x000
        test: x000
      sequence_col: sequence
      labels_col:
      - 3state
      - resolved
      labels_size:
      - 3
      - 2
      mask_col:
      - resolved
      - null
      random_seed: 1234
      optim:
        name: adam
        lr: 0.0001
        betas:
        - 0.9
        - 0.999
        eps: 1.0e-08
        weight_decay: 0.01
        sched:
          name: WarmupAnnealing
          min_lr: 1.0e-05
          last_epoch: -1
          warmup_ratio: 0.01
          max_steps: 1000
  global_batch_size: 8
  precision: 16-mixed
