defaults:
  - train_confidence

hydra:
  searchpath:
     - ${oc.env:BIONEMO_HOME}/examples/molecule/diffdock/conf

tmp_directory: ???


name: diffdock_confidence_training_test

data:
  split_train: ${oc.env:BIONEMO_HOME}/examples/tests/test_data/molecule/diffdock/splits/timesplit_no_lig_overlap_train # Path of file defining the split.
  split_val: ${oc.env:BIONEMO_HOME}/examples/tests/test_data/molecule/diffdock/splits/timesplit_no_lig_overlap_val # Path of file defining the split
  split_test: ${oc.env:BIONEMO_HOME}/examples/tests/test_data/molecule/diffdock/splits/timesplit_test # Path of file defining the split
  cache_path: ${oc.env:BIONEMO_HOME}/examples/tests/test_data/molecule/diffdock/data_cache # Folder from where to load/restore cached dataset

trainer:
  precision: 32
  max_epochs: 1

model:
  micro_batch_size: 2

exp_manager:
  create_wandb_logger: False
  exp_dir: ${tmp_directory}/result/${name}
