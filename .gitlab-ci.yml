---
default:
  image: docker:20.10.16
  tags:
    - kamino-prod


stages:
  - fb-build
  - mr-build
  - build-and-push

services:
  - docker:20.10.16-dind

variables:
  DOCKER_HOST: tcp://docker:2376
  DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
  DOCKER_TLS_VERIFY: 1
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_BUILDKIT: 1
  BUILDKIT_PROGRESS: plain
  IMAGE_REG: "$CI_REGISTRY/clara-discovery/bionemo:"
  SHA_TAG: "$IMAGE_REG$CI_COMMIT_SHORT_SHA-$CI_COMMIT_BRANCH"
  LATEST_TAG: "$IMAGE_REG$CI_COMMIT_BRANCH-latest"
  COMMIT_BRANCH: "$CI_COMMIT_SHORT_SHA"
  NGC_TAG: "nvcr.io/nvidian/clara-lifesciences/bionemo_ci:latest"

test-commit-branch-build:
  rules:
    - if: $CI_COMMIT_BRANCH && $CI_COMMIT_BRANCH != "main" && $CI_COMMIT_BRANCH != "dev"
      when: manual
  stage: fb-build
  before_script:
    - until docker info; do sleep 1; done
    - mkdir -p $HOME/.docker
    - echo $DOCKER_AUTH_CONFIG > $HOME/.docker/config.json
  script:
    - docker build --network host --no-cache -t $COMMIT_BRANCH --build-arg REPO_INCLUDE=./ -f setup/Dockerfile .

test-build:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  stage: mr-build
  before_script:
    - until docker info; do sleep 1; done
    - mkdir -p $HOME/.docker
    - echo $DOCKER_AUTH_CONFIG > $HOME/.docker/config.json
  script:
    - docker build --network host --no-cache -t $SHA_TAG --build-arg REPO_INCLUDE=./ -f setup/Dockerfile .

build:
  only:
    - dev
    - main
  stage: build-and-push
  before_script:
    - until docker info; do sleep 1; done
    - mkdir -p $HOME/.docker
    - echo $DOCKER_AUTH_CONFIG > $HOME/.docker/config.json
  script:
    - docker build --network host --no-cache --label com.nvidia.bionemo.git_hash=${CI_COMMIT_SHORT_SHA}
      -t $SHA_TAG -t $LATEST_TAG -t $NGC_TAG --build-arg REPO_INCLUDE=./ -f setup/Dockerfile .
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker push $SHA_TAG
    - docker push $LATEST_TAG
    - docker push $NGC_TAG
