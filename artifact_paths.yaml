        symlink:
            source: "../../dnabert-86M.nemo"
            target: "dna/dnabert/dnabert-86M.nemo"
    geneformer_31M_240430:
        # A pretrained 9.2M parameter geneformer (BERT) on 31M single cells and a 21k tokens.
        #  this is our tokenizer that used ensg ids from medians (25k) to filter out missing ids from
        #  our regular set of human readable gene names (40k), bringing the total down to 21k tokens.
        # See https://wandb.ai/clara-discovery/scFM_v6/runs/tqrv9wrl
        ngc: null
        pbss: "s3://bionemo-ci/models/geneformer-31M-240430-step-50000-wandb-tqrv9wrl.nemo"
        symlink:
            source: "../../geneformer-31M-240430-step-50000-wandb-tqrv9wrl.nemo"
            target: "singlecell/geneformer/geneformer-31M-240430.nemo"
    geneformer_31M_240430_large:
        # A pretrained 103M parameter geneformer (BERT) on 31M single cells and a 21k tokens.
        #  this is our tokenizer that used ensg ids from medians (25k) to filter out missing ids from
        #  our regular set of human readable gene names (40k), bringing the total down to 21k tokens.
        # See https://wandb.ai/clara-discovery/scFM_v6/runs/iyxsxz2m
        ngc: null
        pbss: "s3://bionemo-ci/models/geneformer-31M-240430-step-73505-wandb-iyxsxz2m.nemo"
        symlink:
            source: "../../geneformer-31M-240430-step-73505-wandb-iyxsxz2m.nemo"
            target: "singlecell/geneformer/geneformer-31M-240430-large.nemo"
    geneformer:
        # A QA model for geneformer with randomly initialized weights.
        pbss: "s3://bionemo-ci/models/geneformer-qa.nemo"
        symlink:
            source: "../../geneformer-qa.nemo"
            target: "singlecell/geneformer/geneformer-qa.nemo"
    enformer_finetuned16:
