coverage:
  status:
    project:
      default: false  # disable the default status that measures entire project
      tests:  # declare a new status context "tests"
        target: 100%  # we always want 100% coverage here
        paths: "sub-packages/*/tests/"  # only include coverage in "tests/" folder
      bionemo:  # declare a new status context "app"
        paths: "sub-packages/*/src"  # remove all files in "tests/"
