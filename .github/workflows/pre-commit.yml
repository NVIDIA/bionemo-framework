name: pre-commit

on:
  pull_request:
    branches: [v2-main]
  push:
    branches: [v2-main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.1
    - uses: trufflesecurity/trufflehog@main
      with:
        extra_args: --only-verified
