# Test pipeline labels
- name: ciflow:slow
  description: Run slow single GPU integration tests marked as @pytest.mark.slow
  color: 0E8A16  # Green

- name: ciflow:notebooks
  description: Run Jupyter notebooks execution tests
  color: 1D76DB  # Blue

- name: ciflow:all
  description: Run all tests (unit tests, slow tests, and notebooks)
  color: FBCA04  # Yellow/Gold

- name: ciflow:skip
  description: Skip all CI tests for this PR
  color: B60205  # Red
