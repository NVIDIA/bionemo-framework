  train_ds:
    num_workers: 2
    chunk_size: 1
    split_train: ${oc.env:BIONEMO_HOME}/examples/tests/test_data/molecule/diffdock/preprocessing_test/train_split
    cache_path: ${tmp_directory}/data_cache
    seed: 42

train_graph_folder_name: torsion_limit0_INDEXtrain_split_maxLigSizeNone_H0_recRad15_recMax24_esmEmbeddings
ref_train_graph_file: ${oc.env:BIONEMO_HOME}/examples/tests/test_data/molecule/diffdock/preprocessing_test/ref/data_cache/${train_graph_folder_name}/heterographs.sqlite3