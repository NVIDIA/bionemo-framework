defaults:
  - geneformer_base_config
  # allow this config to override defaults
  - _self_

hydra:
  searchpath:
     - file://${oc.env:BIONEMO_HOME}/examples/conf/
     - file://${oc.env:BIONEMO_HOME}/examples/singlecell/geneformer/conf/

trainer:
  devices: 1
  val_check_interval: 100
  log_every_n_steps: 100
  limit_val_batches: 8
  limit_test_batches: 500
  max_steps: 100
  precision: bf16-mixed

model:
  num_layers: 6
  micro_batch_size: 8
  pre_process: True
  post_process: True
  bert_binary_head: False
  tokenizer:
    vocab_file: ${oc.env:BIONEMO_HOME}/tokenizers/singlecell/geneformer/vocab/geneformer.vocab
  data:
    dataset_path: ${oc.env:BIONEMO_HOME}/examples/tests/test_data/singlecell
    micro_batch_size: ${model.micro_batch_size}
    num_workers: 12
    dataloader_type: single
    dynamic_padding: false
  precision: bf16-mixed

exp_manager:
  explicit_log_dir: null
  exp_dir: ${oc.env:BIONEMO_HOME}/results/nemo_experiments/${.name}/${.wandb_logger_kwargs.name}
  name: geneformer
  create_wandb_logger: True
  wandb_logger_kwargs:
    project: null
    name: geneformer-pretraining
    offline: False
  resume_if_exists: True
