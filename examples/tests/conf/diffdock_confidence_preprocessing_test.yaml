defaults:
  - train_confidence

hydra:
  searchpath:
     - ${oc.env:PROJECT_MOUNT}/examples/molecule/diffdock/conf

tmp_directory: ???

seed: 42

training_data:
  protein_data_dir:  ${tmp_directory}/PDBBind_processed_test
  output_fasta_file: ${tmp_directory}/ref/pdbbind_sequences.fasta
  esm_embeddings_path: ${tmp_directory}/ref/esm2_embeddings.sqlite3

model:
  train_ds:
    num_workers: 2
    chunk_size: 1
    split_train: ${tmp_directory}/timesplit_train
    cache_path: ${tmp_directory}/data_cache



