    train_ds:
      split_train: ${tmp_directory}/timesplit_train
      cache_path: ${tmp_directory}/ref/data_cache

train_graph_folder_name: allatoms_limit0_INDEXtimesplit_train_maxLigSizeNone_H0_recRad15_recMax24_atomRad5.0_atomMax8_esmEmbeddings
ref_train_graph_file: ${tmp_directory}/ref/data_cache/${train_graph_folder_name}/heterographs.sqlite3

ligand_pose_folder_name: model_paper_large_score_split_train_limit_0
