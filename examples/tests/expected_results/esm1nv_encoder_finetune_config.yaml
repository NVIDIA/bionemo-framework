name: esm1nv_sec_str
do_training: true
do_testing: false
restore_from_path: ${oc.env:BIONEMO_HOME}/models/protein/esm1nv/esm1nv.nemo
trainer:
  devices: 1
  num_nodes: 1
  accelerator: gpu
  precision: 16
  logger: false
  enable_checkpointing: false
  replace_sampler_ddp: false
  max_epochs: 1
  max_steps: 10
  log_every_n_steps: 10
  val_check_interval: 10
  limit_val_batches: 1
  limit_test_batches: 1
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0
  benchmark: false
  num_sanity_val_steps: 0
exp_manager:
  name: ${name}
  exp_dir: ${oc.env:BIONEMO_HOME}/test_results/nemo_experiments/esm1nv_encoder_finetuning
  explicit_log_dir: ${.exp_dir}
  create_wandb_logger: false
  create_tensorboard_logger: false
  wandb_logger_kwargs:
    project: ${name}_pretraining
    name: ${name}_pretraining
    group: ${name}
    job_type: Localhost_nodes_${trainer.num_nodes}_gpus_${trainer.devices}
    notes: 'date: ${now:%y%m%d-%H%M%S}'
    tags:
    - ${name}
    offline: true
  resume_if_exists: true
  resume_ignore_no_checkpoint: true
  create_checkpoint_callback: true
  checkpoint_callback_params:
    monitor: val_loss
    save_top_k: 10
    mode: min
    always_save_nemo: false
    filename: megatron_bert--{val_loss:.2f}-{step}-{consumed_samples}
    model_parallel_size: ${multiply:${model.tensor_model_parallel_size}, ${model.pipeline_model_parallel_size}}
model:
  micro_batch_size: 4
  tensor_model_parallel_size: 1
  pipeline_model_parallel_size: 1
  seq_length: 512
  max_position_embeddings: ${.seq_length}
  encoder_seq_length: ${.seq_length}
  num_layers: 6
  hidden_size: 768
  ffn_hidden_size: 3072
  num_attention_heads: 12
  init_method_std: 0.02
  hidden_dropout: 0.1
  kv_channels: null
  apply_query_key_layer_scaling: true
  layernorm_epsilon: 1.0e-05
  make_vocab_size_divisible_by: 128
  pre_process: true
  post_process: false
  bert_binary_head: false
  resume_from_checkpoint: null
  masked_softmax_fusion: true
  tokenizer:
    library: sentencepiece
    type: null
    model: ${oc.env:BIONEMO_HOME}/tokenizers/protein/esm1nv/vocab/protein_sequence_sentencepiece.model
    vocab_file: ${oc.env:BIONEMO_HOME}/tokenizers/vocab/protein_sequence_sentencepiece.vocab
    merge_file: null
  native_amp_init_scale: 4294967296
  native_amp_growth_interval: 1000
  fp32_residual_connection: false
  fp16_lm_cross_entropy: false
  seed: 1234
  use_cpu_initialization: false
  onnx_safe: false
  activations_checkpoint_method: null
  activations_checkpoint_num_layers: 1
  data:
    ngc_registry_target: uniref50_2022_05
    ngc_registry_version: v23.06
    data_prefix: ''
    num_workers: 8
    dataloader_type: single
    reset_position_ids: false
    reset_attention_mask: false
    eod_mask_loss: false
    masked_lm_prob: 0.15
    short_seq_prob: 0.1
    skip_lines: 0
    drop_last: false
    pin_memory: false
    index_mapping_dir: null
    data_impl: csv_mmap
    data_impl_kwargs:
      csv_mmap:
        header_lines: 1
        newline_int: 10
        workers: ${model.data.num_workers}
        sort_dataset_paths: true
        data_sep: ','
        data_col: 3
    use_upsampling: true
    seed: ${model.seed}
    max_seq_length: ${model.seq_length}
    dataset_path: ${oc.env:BIONEMO_HOME}/examples/tests/test_data/protein/downstream
    dataset:
      train: x000
      test: x000
      val: x000
    micro_batch_size: ${model.micro_batch_size}
    modify_percent: 0.1
    perturb_percent: 0.5
    task_type: token-level-classification
    emb_batch_size: ${model.micro_batch_size}
    dynamic_padding: "false"
    sequence_column: sequence
    target_column:
    - 3state
    - 8state
    - resolved
    target_sizes:
    - 3
    - 8
    - 2
    mask_column:
    - resolved
    - resolved
    - null
  optim:
    name: fused_adam
    lr: 0.0002
    weight_decay: 0.01
    betas:
    - 0.9
    - 0.98
    sched:
      name: CosineAnnealing
      warmup_steps: 500
      constant_steps: 50000
      min_lr: 2.0e-05
  dwnstr_task_validation:
    enabled: false
    dataset:
      class: bionemo.model.core.dwnstr_task_callbacks.PerTokenPredictionCallback
      task_type: token-level-classification
      infer_target: bionemo.model.protein.esm1nv.infer.ESM1nvInference
      max_seq_length: ${model.seq_length}
      emb_batch_size: 128
      batch_size: 128
      num_epochs: 10
      shuffle: true
      num_workers: 8
      task_name: secondary_structure
      dataset_path: ${oc.env:BIONEMO_HOME}/data/FLIP/${model.dwnstr_task_validation.dataset.task_name}
      dataset:
        train: x000
        test: x000
      sequence_column: sequence
      target_column:
      - 3state
      - resolved
      target_sizes:
      - 3
      - 2
      mask_column:
      - resolved
      - null
      random_seed: 1234
      optim:
        name: adam
        lr: 0.0001
        betas:
        - 0.9
        - 0.999
        eps: 1.0e-08
        weight_decay: 0.01
        sched:
          name: WarmupAnnealing
          min_lr: 1.0e-05
          last_epoch: -1
          warmup_ratio: 0.01
          max_steps: 1000
  encoder_frozen: false
  global_batch_size: null
  finetuning_optim:
    name: adam
    lr: 0.0001
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0.01
    sched:
      name: WarmupAnnealing
      min_lr: 1.0e-05
      last_epoch: -1
      warmup_steps: 100
      max_steps: 1000
target: bionemo.model.protein.esm1nv.ESM1nvModel
infer_target: bionemo.model.protein.esm1nv.infer.ESM1nvInference
