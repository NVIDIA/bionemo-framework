defaults:
  - base_infer_config
  # allow this config to override defaults
  - _self_

hydra:
  searchpath:
     - /workspace/bionemo/examples/conf/

name: ESM2nv_Inference
desc: Minimum configuration for initializing a ESM2nv model for inference.

model:
  post_process: False
  tokenizer: 
    # Use ESM2 tokenizers from HF
    model_name: "???" # Possible values: "facebook/esm2_t36_3B_UR50D", ""facebook/esm2_t33_650M_UR50D"

  downstream_task:
    restore_from_path: "/model/protein/esm1nv/esm2nv_650M_converted.nemo" # Available checkpoints: esm2nv_650M_converted.nemo,  esm2nv_3B_converted.nemo
    outputs: [embeddings, hiddens] # Which outputs to extract per sample (a value or list). Possible values: hiddens, embeddings.
  data:
    dataset_path: /data/FLIP/secondary_structure/test/x000 # full path to dataset (can include range or a list)

target: bionemo.model.protein.esm1nv.esm1nv_model.ESM2nvModel  # path to model class to load
infer_target: bionemo.model.protein.esm1nv.infer.ESM1nvInference # path to inferende class to load